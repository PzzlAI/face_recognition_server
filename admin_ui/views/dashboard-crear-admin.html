<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Dashboard | sidebar</title>
</head>
<body>
    <!-- Sidebar -->
    <nav class="navbar navbar-expand d-flex flex-column aling-item-start bg-primary" id="sidebar">
        <a href="#" class="navbar-brand text-light mt-5">
            <div class="display-5 font-weight-bold"> <i class="bi bi-graph-down" style="font-size: 10rem; color: white;"></i> </div>
        </a>
        <ul class="navbar-nav d-flex flex-column mt-5 w-100">
            <li class="nav-item w-100 pb-3">
                <a href="./dashboard-pagina-principal.html" class="nav-link text-light">Pagina Principal</a>
            </li>
            <li class="nav-item w-100 pb-3">
                <a href="./dashboard-crear-admin.html" class="nav-link text-light">Crear Adiministradores</a>
            </li>
            <li class="nav-item w-100 pb-3">
                <a href="#" class="nav-link text-light">Lista de Administradores</a>
            </li>
            <li class="nav-item w-100 pb-3">
                <a href="#" class="nav-link text-light">Lista de Colaboradores</a>
            </li>
            <li class="nav-item w-100 pb-3">
                <a href="#" class="nav-link text-light">Analitica</a>
            </li>
            <li class="nav-item w-100 pb-3">
                <a href="#" class="nav-link text-light">Logout</a>
            </li>
        </ul>
    </nav>
    <!-- Content -->
    <section class="p-4 my-container">
        <div class="sticky-top" id="menu-space">
            <button class="btn my-4 bg-primary" id="menu-btn"><i class="bi bi-list"></i></button>
        </div>
        <div class="row d-flex justify-content-md-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <form class="mb-md-5 mt-md-4 needs-validation" novalidate>
                    <div class="mb-3 p-3 p-md-5">
                        <!-- campos -->
                        <h1 class="display-4 text-center mb-4"> <strong> Formulario para crear administradores</strong></h2>
                        <!-- 1 nombre-->
                        <label for="userName" class="form-label">Nombre</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="userName" placeholder="Ejemplo: Peter" required>
                            <div class="invalid-feedback">Porfavor llenar el campo.</div>
                            
                        </div>
                         <!-- 2 apellido -->
                        <label for="userLastname" class="form-label">Apellido</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="userLastname" placeholder="Ejemplo: Parker" required>
                            <div class="invalid-feedback">Porfavor llenar el campo.</div>
                        </div>
                         <!-- usuario -->
                         <label for="user" class="form-label">usuario</label>
                         <div class="input-group">
                             <span class="input-group-text">
                                <i class="bi bi-person"></i>
                             </span>
                             <input type="text" class="form-control" id="user" placeholder="Ejemplo: pparker287" required>
                             <div class="invalid-feedback">Porfavor llenar el campo.</div>
                         </div>
                         <!-- contraseña -->
                         <label for="password" class="form-label">Contraseña</label>
                         <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-key-fill"></i>
                            </span>
                            <input type="password" id="password" class="form-control" minlength="8" maxlength="16" placeholder="contraseña" required/>
                            <div class="invalid-feedback">Porfavor llenar el campo.</div>
                         </div>
                         <!-- email -->
                         <label for="useremail" class="form-label">Correo</label>
                         <div class="input-group">
                             <span class="input-group-text">
                                  <i class="bi bi-envelope-fill"></i>
                             </span>
                             <input type="email" class="form-control" id="useremail" placeholder="Ejemplo: pparker@correo.com" required>
                             <div class="invalid-feedback">Porfavor llenar el campo.</div>
                         </div>
                        <!-- submit -->
                        <div class="justify-content-center text-center">
                            <button class="btn btn-outline-light btn-lg px-2 mt-3 bg-primary" type="submit">Submit</button>
                        </div>
                </form>
            </div>
        </div>
        

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/validation.js"></script>
</body>
</html>
