<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
  <!-- login -->
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <form class="mb-md-5 mt-md-4 pb-5 needs-validation" novalidate>
    
                    <img src="img/logo.png" class="img-fluid" alt="logo">
                    <h2 class="fw-bold mb-3 text-uppercase">Bienvenido</h2>
      
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="uname">Escriba su nombre de usuario:</label>
                      <input type="uname" id="unameid" class="form-control form-control-lg text-center" maxlength="12" placeholder="Usuario" required/>
                      <div class="valid-feedback"></div>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Escriba su contraseña:</label>
                    <input type="password" id="typePasswordX" class="form-control form-control-lg text-center" minlength="8" maxlength="16" placeholder="contraseña" required/>
                    <div class="valid-feedback"></div>

                    </div>
      
                    <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                    <!--       
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div> -->
      
                  </form>
      
                  <div>
                    <p class="mb-0">No tienes cuenta <a href="#!" class="text-white-50 fw-bold">Crea una aqui!</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      <!-- code -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="js/validation.js"></script>
</body>
</html>
