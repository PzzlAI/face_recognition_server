version: '3.3'

services:
  app_db:
    build: ./db_api
    command: python -u app.py
    ports:
      - "5000:5000"
    volumes:
      - app_db:/app/db
    links:
      - db
    environment:
      - API_KEY=dW4gY2hpc3Rl
      - API_KEY_NAME=key
    networks:
      - backend-network
      - db-network

  app_df:
    build: ./df_api
    command: python -u app.py
    ports:
      - "8000:8000"
    volumes:
      - app_db:/app/db
    links:
      - db
    environment:
      - API_KEY=dW4gY2hpc3Rl
      - API_KEY_NAME=key

  db:
    image: mongo:latest
    hostname: test_mongodb
    environment:
      - MONGO_INITDB_DATABASE=face_recognition_db
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=pass
    volumes:
      - mongodbdata:/data/db
    ports:
      - 27017:27017
    networks:
      - db-network

  admin_ui_app:
    container_name: admin_ui
    build:
      context: admin_ui
      dockerfile: Dockerfile
    ports:
      - "5001:3000"
    networks:
      - backend-network
    depends_on:
      - app_db

volumes:
  app_db:
  mongodbdata:

networks:
  backend-network:
    driver: bridge
  db-network:
    driver: bridge