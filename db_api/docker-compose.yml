app:
  build: .
  command: python -u app.py
  ports:
    - "5000:5000"
  volumes:
    - appdb:/app/db
  links:
    - db
db:
  image: mongo:latest
  hostname: test_mongodb
  environment:
    - MONGO_INITDB_DATABASE=face_recognition_db
    - MONGO_INITDB_ROOT_USERNAME=root
    - MONGO_INITDB_ROOT_PASSWORD=pass
  volumes:
    - mongodbdata:/data/db
  ports:
    - 27017:27017